<!DOCTYPE html>
<html lang="en">
<head>
    <meta charest= "UTF-8">
    <title>Flex Box</title>
    <link href= "https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type= "text/css">
    <style type= "text/css">

    body{
    	font-family: Roboto;
    }

    #container{
    	width: 80%;
    	background-color: #AA4639;
    	margin-right: auto;
    	margin-left: auto;
    	border-radius: 10px;
    	padding: 5px;
    	font-size: 0;
    	display: flex;
    	
    }

    .box{
    	width: 250px;
    	background-color: #81BBC9;
    	border-radius: 10px;
    	text-align: center;
    	margin: 5px;
    	display: inline-block;
    	font-size: 35px;
    }

    </style>
    </head>
          <body>
          <div id= "container">
          <div class= "box"><h2>1</h2></div>
          <div class= "box"><h2>2</h2></div>
          <div class= "box"><h2>3</h2></div>
          <div class= "box"><h2>4</h2></div>
          </div>
          </body>
    </html>
