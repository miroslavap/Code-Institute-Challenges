<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset= "UTF-8">
    <title>Display Properties</title>
    <style type= "text/css">

    #container{

    	width: 960px;
    	height: 600px;
    	background-color: #AA4639;
    	margin-right: auto;
    	margin-left: auto;
    	padding: 10px;
    	border-radius: 10px;
    	margin-top: 50px;
    	font-size: 0;
    }

    .box {
    	  width: 220px;
    	  height: 150px;
        background-color: #81BBC9;
        margin: 10px;
        border-radius: 10px;
        display: inline-block;
        }

    </style>
    </head>
          <body>
          <div id= "container">
          <div class= "box"></div>
          <div class= "box"></div>
          <div class= "box"></div>
          <div class= "box"></div>
          </body>
          </div>
        
    </html>
